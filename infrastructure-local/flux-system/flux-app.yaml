apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-app
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure-local/flux-system/app
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-config
  prune: false